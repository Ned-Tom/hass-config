card_camera:
  show_label: false
  show_icon: false
  show_name: false
  variables:
    camera_live_title: '[[[ return entity.attributes.friendly_name ]]]'
  styles:
    grid:
      - grid-template-areas: '"cam cam cam" ". info ."'
      - grid-template-columns: 'auto min-content auto'
      - grid-template-rows: 'auto'
    card:
      - padding: 0
      - position: relative
  custom_fields:
    cam:
      card:
        entity: '[[[ return entity.entity_id ]]]'
        show_name: false
        show_state: false
        type: picture-entity
        image: '/local/image/testscreen.jpg'
        styles:
          card:
            - z-index: 1
    info:
      card:
        type: custom:button-card
        # name: '[[[ return entity.attributes.friendly_name ]]]'
        name: '[[[ return variables.camera_live_title; ]]]'
        show_name: true
        show_icon: true
        icon: mdi:record-circle-outline
        styles:
          grid:
            - grid-template-areas: '"i n"'
            # - grid-template-columns: '30px auto'
            - grid-template-columns: '30px min-content'
            - grid-template-rows: '100%'
          card:
            - margin-top: -40px
            - z-index: 2
            - height: 30px
            - background-color: rgba(0,0,0,.7)
            - color: white
            - padding: 0
          icon:
            - color: "[[[ 
                if( entity.state == 'recording' ) 
                  return 'red';
                else
                  return 'gray';
              ]]]"
            - width: 18px
            - justify-self: center
          name:
            # - width: fit-content
            # - width: min-content
            # - width: auto
            - margin-right: 20px
            - font-size: 14px

  tap_action:
    action: more-info